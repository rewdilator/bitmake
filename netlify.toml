[build]
  publish = "public"
  functions = "functions"

[[redirects]]
  from = "/api/tickers"
  to = "/.netlify/functions/fetchSerenity"
  status = 200
  force = true

[[redirects]]
  from = "/api/orderbook/:ticker_id"
  to = "/.netlify/functions/fetchSerenity?ticker_id=:ticker_id"
  status = 200
  force = true

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json"
